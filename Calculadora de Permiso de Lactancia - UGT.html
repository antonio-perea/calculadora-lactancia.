    <script>
        function calculateLactationLeave() {
            // Obtener los valores de entrada
            const workdays = parseFloat(document.getElementById('workdays').value);
            const hoursPerDay = parseFloat(document.getElementById('hours_per_day').value);
            const breakPerDay = parseFloat(document.getElementById('break_per_day').value);
